<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 mb-3 mb-md-0">
      <img
        [src]="productService.products()[currentProduct].image"
        [alt]="
          productService.products()[currentProduct].name +
          ' - ' +
          productService.products()[currentProduct].description
        "
        class="w-100 h-auto"
      />
    </div>
    <div class="col-12 col-md-6">
      <p class="product-name">
        {{ productService.products()[currentProduct].name }}
      </p>
      <p>{{ productService.products()[currentProduct].description }}</p>
      <p class="product-price">
        {{ productService.products()[currentProduct].price | currency : "R$" }}
      </p>
      <div class="d-flex gap-3">
        <button
          mat-button
          class="add"
          (click)="addProduct(productService.products()[currentProduct])"
        >
          <fa-icon [icon]="faCartPlus"></fa-icon> Adicionar
        </button>
        <button
          mat-button
          class="remove"
          (click)="removeProduct(productService.products()[currentProduct].id)"
        >
          <fa-icon [icon]="faTrash"></fa-icon> Remover
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-6 col-lg-3 text-center">
      <button
        mat-flat-button
        color="accent"
        (click)="previousProduct()"
        [disabled]="currentProduct == 0"
      >
        Produto anterior
      </button>
    </div>
    <div class="col-6 col-lg-3 text-center">
      <button
        mat-flat-button
        color="accent"
        (click)="nextProduct()"
        [disabled]="currentProduct == productService.products().length - 1"
      >
        Pr√≥ximo produto
      </button>
    </div>
  </div>
  <app-action-buttons previousUrl="/bene-arte-cafe" nextUrl="/cart" />
</div>
